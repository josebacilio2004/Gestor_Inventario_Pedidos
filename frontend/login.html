<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gesti√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/corporate-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1.5px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: var(--spacing-sm);
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .role-btn {
            padding: var(--spacing-md);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .role-btn:hover {
            border-color: var(--primary);
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .role-btn.active {
            border-color: var(--primary);
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .role-icon {
            font-size: 2rem;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(244, 63, 94, 0.15), rgba(236, 72, 153, 0.15));
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #fca5a5;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .admin-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }

        .admin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .admin-link a:hover {
            color: var(--primary-light);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üè™</div>
                <h1 class="login-title">Gestor de Inventario</h1>
                <p class="login-subtitle">Sistema de Control de Capital e Inversi√≥n</p>
            </div>

            <div class="role-selector">
                <button type="button" class="role-btn" onclick="selectRole('inversionista')">
                    <span class="role-icon">üí∞</span>
                    <span>Inversionista</span>
                </button>
                <button type="button" class="role-btn" onclick="selectRole('comprador')">
                    <span class="role-icon">üõí</span>
                    <span>Comprador</span>
                </button>
                <button type="button" class="role-btn active" onclick="selectRole('admin')">
                    <span class="role-icon">üë®‚Äçüíº</span>
                    <span>Administrador</span>
                </button>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <input type="hidden" id="role" value="admin">

                <div class="form-group">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" class="form-control" required placeholder="Ingresa tu usuario"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-control" required
                        placeholder="Ingresa tu contrase√±a" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: var(--spacing-md); justify-content: center;">
                    üîê Iniciar Sesi√≥n
                </button>
            </form>

            <div class="admin-link">
                <a href="index.html">üíº Acceso Administrativo (Sin autenticaci√≥n)</a>
            </div>
        </div>
    </div>

    <script>
        let currentRole = 'inversionista';

        function selectRole(role) {
            currentRole = role;
            document.getElementById('role').value = role;

            // Update UI
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.role-btn').classList.add('active');

            // Clear error
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            console.log('=== LOGIN ATTEMPT ===');
            console.log('Usuario:', usuario);
            console.log('Rol:', role);

            try {
                // ADMIN usa endpoint diferente (POST)
                if (role === 'admin') {
                    const response = await fetch('http://localhost:3002/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usuario, password })
                    });

                    if (!response.ok) {
                        showError('‚ùå Credenciales de administrador incorrectas');
                        return;
                    }

                    const admin = await response.json();
                    sessionStorage.setItem('userId', admin.id);
                    sessionStorage.setItem('userName', admin.nombre);
                    sessionStorage.setItem('userRole', 'admin');
                    sessionStorage.setItem('userLogin', admin.usuario);

                    console.log('‚úÖ Admin login exitoso');
                    window.location.href = 'index.html';
                    return;
                }

                // INVERSIONISTAS Y COMPRADORES usan GET
                const endpoint = role === 'inversionista' ? 'inversionistas' : 'compradores';
                const response = await fetch(`http://localhost:3002/api/${endpoint}`);

                if (!response.ok) {
                    throw new Error('Error de conexi√≥n');
                }

                const usuarios = await response.json();
                const user = usuarios.find(u => u.usuario === usuario && u.password_hash === password && u.activo);

                if (!user) {
                    showError('‚ùå Usuario o contrase√±a incorrectos');
                    return;
                }

                sessionStorage.setItem('userId', user.id);
                sessionStorage.setItem('userName', user.nombre);
                sessionStorage.setItem('userRole', role);
                sessionStorage.setItem('userLogin', usuario);

                console.log('‚úÖ Login exitoso');
                if (role === 'inversionista') {
                    window.location.href = 'dashboard-inversionista.html';
                } else {
                    window.location.href = 'dashboard-comprador.html';
                }
            } catch (error) {
                console.error('Error en login:', error);
                showError('‚ö†Ô∏è Error al conectar con el servidor');
            }
        });

        // Clear fields on load
        document.getElementById('usuario').value = '';
        document.getElementById('password').value = '';
    </script>
</body>

</html>
