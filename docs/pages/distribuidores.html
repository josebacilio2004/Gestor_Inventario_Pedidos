                <li><a href="pedidos.html" class="nav-link">Pedidos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container">
        <div class="card-header mb-2">
            <div class="d-flex justify-between align-center">
                <div>

        <!-- Tabla de Distribuidores -->

            <div class="table-container">

                    <thead>
                        <tr>

                            <th>Nombre</th>

                            <th>Email</th>
                            <th>Direcci√≥n</th>

                        <tr>
                            <td colspan="7" class="text-center loading">Cargando distribuidores...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Crear/Editar Distribuidor -->
    <div id="distribuidor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Nuevo Distribuidor</h2>
                <button class="close-btn" onclick="closeModal('distribuidor-modal')">√ó</button>
            </div>
            <form id="distribuidor-form">
                <input type="hidden" id="distribuidor-id">

                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre del Distribuidor *</label>
                    <input type="text" id="nombre" class="form-control" required
                        placeholder="Ej: Distribuidora Central">
                </div>

                <div class="form-group">
                    <label for="contacto" class="form-label">Persona de Contacto</label>
                    <input type="text" id="contacto" class="form-control" placeholder="Ej: Juan P√©rez">

                    <input type="email" id="email" class="form-control" placeholder="ventas@distribuidor.com">

                <div class="form-group">

                        onclick="closeModal('distribuidor-modal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/distribuidores.js"></script>
</body>
